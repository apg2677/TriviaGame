<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="row ml-2">
            <h1>Seinfeld Trivia</h1>
        </div>
        <div class="row justify-content-center">
            <div class="btn-group" role="group">
                <button id="start" type="button" class="btn btn-secondary">Start</button>
                <button id="Timer">10</button>
                <button id="stop" type="button" class="btn btn-secondary">Stop</button>

            </div>
        </div>
        <div class="row ml-2">
            <div class="col-md-6">
                <div class="card" style="width: 18rem;">

                    <div class="card-body">
                        <h5 class="card-title">Question:</h5>
                        <div class="card-text">
                            <div id="question">question:</div>
                        </div>

                    </div>
                </div>

            </div>

        </div>

        <div class="row mt-2 ml-2">
            <div class="col-md-6 input-group">
                
                <div class="card" style="width: 18rem;">

                    <div class="card-body">
                        <h5 class="card-title">Answer:</h5>
                        <div class="card-text">
                            <div id="answerChoice"></div>
                        </div>

                    </div>
                </div>
                
               
            
            </div>

        </div>
        <div class="row justify-content-center dash">
            <div class="col-md-3">
                <span><b>Score:</b></span><span id="score">10</span>
            </div>
            <div class="col-md-6">
                <div id="message">Please choose an answer</div>
            </div>
        </div>
        <div class="row align-items-center controls">

            <div class="col-md-4">
                <div id="Timer">10</div>
            </div>

        </div>
        <div class="col-md-2">
            <button id="btnSubmit">Submit</button>
        </div>
    </div>
</body>

</html>
